<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style type="text/css">
        img {
            height:200px;
            margin-left:50px;
        }
    </style>

    <script src="gotJsondata.js"></script>

    <script>    
        function init()
        {
            let names = new Array();
            let ph = document.getElementById("ph");

             
            
            for (character of characters)
            {                                               
                if (character.houseName == "Stark")
                {
                    if (character.parents)                   
                    {
                        if ((character.parents[0] == "Eddard Stark") || (character.parents[1] == "Eddard Stark"))
                        {                                                 
                            let img = document.createElement("img");                 
                            img.setAttribute('src', character.characterImageFull);
                            let str = new Array();
                            if (character.killed) {
                                img.setAttribute('title', character.killed);
                            }
                            else {
                                img.setAttribute('title', "killed no-one");
                            }
                            ph.appendChild(img);
                            names.push(character.characterName);
                        }
                    }
                }
            }
            
            
        }

    </script>

</head>
<body onload="init()">

    <div id="ph">


    </div>



</body>
</html>
