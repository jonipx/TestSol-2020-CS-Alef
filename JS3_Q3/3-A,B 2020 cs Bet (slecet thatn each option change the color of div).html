<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style type="text/css">

        #d1 {
            margin-top:50px;
            font-size:100px;
            background-color:red;

        }

        #colors {
            font-size:50px;
        }


    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        function init() {        
        let colors = document.getElementById("colors");
            colors.setAttribute('onchange',"colorchange(this)");
        }

        function colorchange() {
            let ch = document.getElementById("colors").value;
            if (ch == "white") {
                let colors = document.getElementById("colors");
                colors.remove();
            }
            let divcolor = document.getElementById("d1");
            divcolor.style.backgroundColor = ch;
        }
    </script>

</head>
<body onload="init()">

    <select id="colors">
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="white">white</option>
    </select>

    <div id="d1">Change my color</div>
</body>
</html>
